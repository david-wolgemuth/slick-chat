<div>
  <h4>Enter email address to see/create teams:</h4>
  <div class="form-group">
    <label for="email"></label>
    <input type="email" id="email" ng-model="user.email" placeholder="Email" class="form-control">
  </div>
  <button ng-click="findTeam()" class="btn btn-info">Find Teams</button>
  <button ng-click="createTeam()" class="btn btn-primary">Create Team</button>
</div>
